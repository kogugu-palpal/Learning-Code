<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Workpermit 2024</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png"> 

    <style>
        /* Base styles for a full-screen, custom viewer */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: auto; 
        }
        
        /* The container uses padding-top to force an A4 aspect ratio (1:1.4142) */
        .pdf-container {
            position: relative;
            padding-top: 141.42%; /* Forces the container height based on width for A4 document */
            overflow: hidden;
            height: 0;
            width: 100%; /* Ensure it fills the width */
            margin: 0 auto; /* Center it if the screen is wider than a document */
        }
        
        /* The iframe fills the container, giving us a scalable PDF */
        #pdf-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe 
            id="pdf-frame" 
            src="workmiss_myaphoowai.pdf#toolbar=0"  type="application/pdf"
            title="Work Document Viewer"
        >
            <p>Your browser does not support embedded PDFs. 
               Please <a href="workmiss_myaphoowai.pdf">download the document</a>.
            </p>
        </iframe>
    </div>
</body>
</html>
